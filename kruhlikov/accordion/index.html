<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Accordion Module</title>
	<link rel="stylesheet" href="/css/style.css">
</head>
<body>
<header class="header">
	<div class="header__container container">
		<h1>Accordion</h1>
	</div>
</header>
<main class="main">
	<div class="main__container container">

		<ul class="accordion" data-accordion>
			<li class="accordion__item is-active" data-accordion-item>
				<button class="accordion__title" data-accordion-title>Accordion 1</button>
				<div class="accordion__content" data-accordion-content data-accordion-padding="1rem">
					<p>Panel 1. Lorem ipsum dolor</p>
					<a href="#">Nowhere to Go</a>
				</div>
			</li>
			<li class="accordion__item" data-accordion-item>
				<button class="accordion__title" data-accordion-title>Accordion 2</button>
				<div class="accordion__content" data-accordion-content data-accordion-padding="2rem">
					<p>Panel 2. Lorem ipsum dolor</p>
					<a href="#">Nowhere to Go</a>
				</div>
			</li>
			<li class="accordion__item" data-accordion-item>
				<button class="accordion__title" data-accordion-title>Accordion 3</button>
				<div class="accordion__content" data-accordion-content data-accordion-padding="1rem">
					<p>Panel 3. Lorem ipsum dolor</p>
					<a href="#">Nowhere to Go</a>
				</div>
			</li>
		</ul>

		<div class="controls" style="margin: 20px; text-align: center;">
			<button onclick="window.accordion.open(0)">Открыть первый</button>
			<button onclick="window.accordion.close(0)">Закрыть первый</button>
			<button onclick="window.accordion.openAll()">Открыть все</button>
			<button onclick="window.accordion.closeAll()">Закрыть все</button>
			<button onclick="console.log('Первый открыт?', window.accordion.isOpen(0))">
				Проверить состояние
			</button>
			<button onclick="window.accordion.destroy()">Уничтожить аккордеон</button>
		</div>
	</div>
</main>
<footer>
	<div class="footer__container container">
		<div class="footer__copyright">&copy; 2026 Serhii Kruhlikov. All rights reserved.</div>
	</div>
</footer>
<script src="/js/main.js" type="module"></script>
</body>
</html>
