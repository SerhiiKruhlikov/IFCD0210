<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Adivina número</title>
	<link rel="stylesheet" href="css/app.css">

</head>
<body>
	<div class="juega">
		<div class="juega-header">
			<h1>Adivina número entre 1 y 100</h1>
			<h2>Te quedan <span id="quedan">10</span> intentos</h2>
		</div>
		<div class="juega-main">
			<form onsubmit="adivinar(this);">
				<input type="number" name="numero" id="numero" placeholder="Indica su número">
			</form>
		</div>
		<div id="resultado" class="juega-footer"></div>
	</div>
	<script src="js/app.js"></script>
</body>
</html>
