<body>

	<h1>variable dentro y fuera de la función</h1>

	<script>
		let vueltas = 0;

		while (vueltas < 20) {
            console.log("Vuelta " + vueltas);
			vueltas++;
		}
	</script>

	<script>
		let contador = 0;
        console.log("Antes del bucle");
        while (true) {
            console.log("Contador: " + contador);
            contador++;
            if (contador === 7) {
                break;
            }
        }
        console.log("Después del bucle");
	</script>
