<head>

</head>
<body>

	<script>
		for (let i = 0; i < 10; i++) {
            console.log("Vuelta " + i);
		}

        for (let i = 0, j = 10; i < 10; i++, j--) {
            if (j === 5) {
                continue;
			}
            if (i === 7) {
                break;
			}
            console.log("i: " + i + "; j: " + j);
		}

        for (let f = 0; f < 10; f++) {
            let str = "= ";
            console.log("= FILA " + f + " =");
            for (let c = 0; c < 10; c++) {
                str += c + " = ";
			}
            console.log(str);
		}
	</script>

</body>
