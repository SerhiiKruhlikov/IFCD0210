<!doctype html>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Posicionamiento</title>
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=DM+Sans:opsz,wght@9..40,100..1000&display=swap" rel="stylesheet">
	<style>

		* {
			--size: 4rem;
            --offset: calc(var(--size) / (2 * 1.414213562));

			padding: 0;
			margin: 0;
			box-sizing: border-box;
		}

		html {
            font-family: 'DM Sans', sans-serif;
            font-optical-sizing: auto;
            font-weight: 400;
            font-style: normal;

			background: #c8c8c8;
		}

		a {
			color: #2e4349;
			text-decoration: none;
		}

		main {
			display: flex;
			flex-direction: column;
            align-content: center;
			justify-content: center;
            align-items: center;
			min-width: 100vw;
			min-height: 100vh;
			gap: 1rem;
		}

		.avatar {
			display: flex;
			gap: 1rem;
			align-items: center;
			background-color: #fff;
			max-height: fit-content;
			padding: .5rem;
			border-radius: 5rem;

			border: 1px solid #afafaf;
		}

		.media {
			display: block;
			position: relative;
		}

		.content {
			padding-right: 1rem;
		}

		.perfil {
			display: block;
            width: 5rem;
            height: 5rem;
            border-radius: 5rem;
            overflow: clip;
			position: relative;
			border: 2px solid white;
            outline: 2px solid #d6e9ef;
		}

		.perfil-4 {
            display: block;
            width: var(--size);
            height: var(--size);
            border-radius: calc(var(--size) / 2);
            overflow: clip;
            position: relative;
            border: 2px solid white;
            outline: 2px solid #d6e9ef;
		}

		.image {
			width: 100%;
			height: 100%;
			object-fit: cover;
		}

		.nombre {
            font-size: 1.5rem;
			line-height: 1.1;
			font-weight: 500;
		}

		.titulo {
            font-size: 1rem;
			line-height: 1.1;
            font-weight: 300;
			color: #516e77;
		}

		.indicador {
			border-radius: 1rem;
			width: 1rem;
			height: 1rem;
			display: block;
            position: absolute;
			right: .25rem;
			bottom: .25rem;
			z-index: 10;
			border: 2px solid #fff;
            box-shadow: 0 0 5px rgba(54, 173, 45, .25);
		}

		.online {
            background: rgb(54, 173, 45);
        }


        .position-on-circle {
            border-radius: 1rem;
            width: 1rem;
            height: 1rem;
            display: block;
            z-index: 10;

            border: 2px solid #fff;
            box-shadow: 0 0 5px rgba(54, 173, 45, .25);

            position: absolute;

            left: calc(50% + var(--offset));
            top: calc(50% + var(--offset));

            transform: translate(-50%, -50%);
        }

	</style>
</head>
<body>
	<main>
		<div class="avatar">
			<div class="media">
				<a href="#" class="perfil">
					<img class="image" src="https://picsum.photos/200/300?1" alt="Photo">
				</a>
				<div class="indicador online">&nbsp;</div>
			</div>
			<div class="content">
				<a href="#">
					<div class="nombre">Serhii Kruhlikov</div>
					<div class="titulo">Estudiante</div>
				</a>
			</div>
		</div>
		<div class="avatar">
			<div class="media">
				<a href="#" class="perfil-4">
					<img class="image" src="https://picsum.photos/200/300?2" alt="Photo">
				</a>
				<div class="position-on-circle online">&nbsp;</div>
			</div>
			<div class="content">
				<a href="#">
					<div class="nombre">Serhii Kruhlikov</div>
					<div class="titulo">Estudiante</div>
				</a>
			</div>
		</div>
	</main>
</body>
</html>
