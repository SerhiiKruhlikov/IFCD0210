<!doctype html>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Grid con nombres</title>
	<style>
		body {
            margin: 0;
            padding: 0;
			display: flex;
			justify-content: center;
			align-items: center;
			height: 100vh;
			background-color: aliceblue;
		}
		.contenedor {
			display: grid;
			grid-template-columns: 1fr 3fr 1fr;
			grid-template-rows: 80px 1fr auto;
            width: 80%;
			min-height: 80vh;
			grid-template-areas:
				"header header header"
				"nav main aside"
				"footer footer footer";
			gap: 1rem;
		}
		.header {
			background-color: aqua;
			grid-area: header;
		}
		.nav {
			background-color: yellow;
            grid-area: nav;
		}
		.main {
			background-color: palevioletred;
            grid-area: main;
		}
		.aside {
			background-color: rebeccapurple;
            grid-area: aside;
		}
		.footer {
			background-color: lightgreen;
            grid-area: footer;
		}

	</style>
</head>
<body>
	<div class="contenedor">
		<header class="header">
			Header
		</header>
		<nav class="nav">
			Nav
		</nav>
		<main class="main">
			Main
		</main>
		<aside class="aside">
			Aside
		</aside>
		<footer class="footer">
			Footer
		</footer>
	</div>
</body>
</html>
