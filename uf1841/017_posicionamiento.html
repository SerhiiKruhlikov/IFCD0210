<!doctype html>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Posicionamiento</title>
	<style>
		body {
            margin: 0;
			box-sizing: border-box;
			background-color: #e5e5e5;
            font-family: 'Helvetica Neue', sans-serif;
			padding: 2rem;
		}

		.container-1 {
			position: relative;
			width: 500px;
			height: 500px;
			border: 5px solid red;
			background: white;
			overflow: hidden;
			margin: 0 auto;
		}
        .container-2 {
			position: absolute;
			right: 15px;
			bottom: 15px;
            width: 350px;
            height: 350px;
            background: #8a8a8a;
			overflow: hidden;

        }
        .container-3 {
			position: absolute;
            right: 30px;
            bottom: 30px;
            width: 200px;
            height: 200px;
            background: #c5c5c5;
            overflow: hidden;
        }

        .container-4 {
            position: absolute;
			width: 8rem;
			height: 4rem;
			background: red;
		}

        .container-5 {
            position: absolute;
			right: 0;
			width: 8rem;
			height: 4rem;
			background: orange;
		}

        .container-6 {
            position: absolute;
			bottom: 0;
			width: 8rem;
			height: 4rem;
			background: yellow;
		}

        .container-7 {
            position: absolute;
			bottom: 0;
			right: 0;
			width: 8rem;
			height: 4rem;
			background: green;
		}

        .container-8 {
            position: absolute;
			left: 50%;
			top: 50%;
			width: 8rem;
			height: 4rem;
			background: cyan;

			transform: translateX(-50%) translateY(-50%);

			/*margin-left: -4rem;*/
			/*margin-top: -2rem;*/
		}
	</style>
</head>
<body>
	<section>
		<div class="container-1">
			<div class="container-2"></div>
			<div class="container-3"></div>
		</div>
	</section>
	<br>
	<section>
		<div class="container-1">
			<div class="container-4"></div>
			<div class="container-5"></div>
			<div class="container-6"></div>
			<div class="container-7"></div>
			<div class="container-8"></div>
		</div>
	</section>
</body>
</html>
